name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:

  linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --release --features platform_specific_functions_unix --verbose
      - name: Date CLI (Julian)
        run: cargo run --release --bin date-cli -- -v 1
      - name: Date CLI (Gregorian)
        run: cargo run --release --bin date-cli -- -v 2
      - name: Date CLI (Solar)
        run: cargo run --release --bin date-cli -- -v 3
      - name: Calendar CLI (Julian)
        run: cargo run --release --bin calendar-cli -- -v 1
      - name: Calendar CLI (Gregorian)
        run: cargo run --release --bin calendar-cli -- -v 2
      - name: Calendar CLI (Solar)
        run: cargo run --release --bin calendar-cli -- -v 3
  
